spring.application.name=crossnote

# --- MySQL ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crossnote?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# --- 본인이 알맞게 입력 ---
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- JPA ---
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Logging ---
logging.level.com.crossnote=INFO
logging.level.org.springframework.web=INFO

# --- File Upload (모바일 호환성 개선) ---
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

#--- 본인이 알맞게 경로 입력 ---
spring.servlet.multipart.location=C:\\crossnote_uploads\\temp
uploadPath=C:\\crossnote_uploads\\files

# 모바일 브라우저 호환성을 위한 추가 설정
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=true
spring.servlet.multipart.enabled=true

# CORS 설정 (모바일 웹앱 지원)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# --- JWT Settings ---
jwt.secret-key=${JWT_SECRET_KEY}
# Access Token 만료 시간 (ms 단위, 1Hour)
jwt.access-token-expiration-time=3600000
# Refresh Token 만료 시간 (ms 단위, 14Days)
jwt.refresh-token-expiration-time=1209600000

# --- Redis ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==================================
# Spring Security OAuth2 설정
# ==================================
# --- 카카오 설정 ---
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.client-name=Kakao
# (이름, 이메일, 프로필사진 3개 요청)
spring.security.oauth2.client.registration.kakao.scope=name, account_email, profile_image
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
# redirect-uri를 스프링 시큐리티의 기본 필터 경로로 변경
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
# --- Provider 상세 설정 (카카오) ---
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# --- 구글 설정 ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google