spring.application.name=crossnote

# --- MySQL ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crossnote?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# --- 본인이 알맞게 입력 ---
spring.datasource.username=
spring.datasource.password=

# --- JPA ---
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Logging ---
logging.level.com.crossnote=INFO
logging.level.org.springframework.web=INFO

# --- File Upload (모바일 호환성 개선) ---
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

#--- 본인이 알맞게 경로 입력 ---
spring.servlet.multipart.location=C:\\
uploadPath=C:\\

# 모바일 브라우저 호환성을 위한 추가 설정
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=true
spring.servlet.multipart.enabled=true

# CORS 설정 (모바일 웹앱 지원)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- API Keys ---